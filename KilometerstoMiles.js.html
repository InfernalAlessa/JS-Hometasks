<!DOCTYPE html>
<html>
<title>Kilometers to Miles Length Converter</title>
<body>

<h2>Length Converter</h2>
<p>Type a value in the Kilometers field to convert the value to Miles:</p>

<p>
  <label>Kilometers</label>
  <input id="inputKilometers" type="number" placeholder="Kilometers" oninput="LengthConverter(this.value)" onchange="LengthConverter(this.value)">
</p>
<p>Miles: <span id="outputMiles"></span></p>

  <script src="MilesForHTML.js"></script>  
</body>
</html>
